<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دروس أخرى</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assests/style.css">
  <style>
    [data-theme="dark"] .list-group-item {
      background-color: #343a40;
      color: #ffffff;
      border-color: #495057;
    }
    [data-theme="dark"] .list-group-item.active {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">الصفحة الرئيسية</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">الدروس المتاحة </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item disabled" href="#">الفقه</a></li>
            <li><a class="dropdown-item disabled" href="#">العقيدة</a></li>
            <li><a class="dropdown-item" href="/pages/DorrosM.html">أخرى</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/whoami.html">من نحن</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <h1 class="text-center">🌟 معهد ابن تيمية للعلوم الشرعية 🌟</h1>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <!-- قائمة الحلقات -->
      <div class="col-md-3">
        <div class="list-group" id="lesson-list">
          <a href="#" class="list-group-item list-group-item-action active" onclick="changeLesson(0, this)">حب الله</a>
          <a href="#" class="list-group-item list-group-item-action" onclick="changeLesson(1, this)">لا إله إلا الله</a>
        </div>
      </div>
      <!-- عارض الفيديو -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title" id="lesson-title">درس: حب الله</h3>
            <div class="ratio ratio-16x9">
              <iframe id="lesson-video" src="https://www.youtube.com/embed/tb6mfMA5ziQ" title="YouTube video" allowfullscreen></iframe>
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <a href="#" class="btn btn-primary" onclick="changeLesson(currentLesson - 1)">الدرس السابق</a>
              <a href="#" class="btn btn-primary" onclick="changeLesson(currentLesson + 1)">الدرس التالي</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="theme-toggle" class="btn btn-light mt-3">
    <span id="theme-icon">🌙</span>
  </button>

  <script>
    const lessons = [
      { title: "حب الله", videoUrl: "https://www.youtube.com/embed/tb6mfMA5ziQ" },
      { title: "لا إله إلا الله", videoUrl: "https://www.youtube.com/embed/exampleID" }
    ];
    let currentLesson = 0;

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '☀️' : '🌙';
    }

    function setTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '☀️' : '🌙';
    }

    function changeLesson(index, element = null) {
      if (index < 0 || index >= lessons.length) return;
      currentLesson = index;
      document.getElementById('lesson-title').textContent = 'درس: ' + lessons[index].title;
      document.getElementById('lesson-video').src = lessons[index].videoUrl;
      
      let items = document.querySelectorAll('.list-group-item');
      items.forEach(item => item.classList.remove('active'));
      if (element) element.classList.add('active');
      else items[currentLesson].classList.add('active');
    }

    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    document.addEventListener('DOMContentLoaded', setTheme);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
